<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HASH STATE</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: gray;
      font-size: 3vh;
    }

    #root {
      display: flex;
      flex-direction: column;
      width: 100vw;
      height: 100vh;
    }

    #head {
      width: 100vw;
      height: 10vh;
      background-color: gray;
      display: flex;
      flex-direction: row;
      text-align: center;
      justify-content: center;
      align-items: center;
    }

    #board {
      width: 100vw;
      height: 90vh;
      background-color: darkgray;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
    }

    #home {
      width: 25vw;
      cursor: pointer;
      margin: auto;
    }

    #team {
      width: 25vw;
      cursor: pointer;
    }

    #member {
      width: 25vw;
      cursor: pointer;
    }

    #purpose {
      width: 25vw;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="root">
    <div id="head">
      <!-- Menu items will be dynamically added here -->
    </div>
    <div id="board"></div>
  </div>
  <script>
    
    const stateData = [
      { hash: '#home', text: 'Home' },
      { hash: '#team', text: 'Team' },
      { hash: '#member', text: 'Member' },
      { hash: '#purpose', text: 'Purpose' },
    ];

    const root = document.getElementById('root');
    const head = document.getElementById('head');
    const board = document.getElementById('board');

    // Dynamically create menu items
    stateData.forEach(item => {
      const menuItem = document.createElement('a');
      menuItem.href = item.hash;
      menuItem.innerText = item.text;
      menuItem.id = item.text
      menuItem.style.margin = "auto"
      menuItem.addEventListener('click', () => {
        // board
        const creDiv = document.createElement('div');
        // state show
        creDiv.innerHTML = `now state : ${item.text}`;
        creDiv.style.width  = "90vw"
        creDiv.style.height = "80vh"
        creDiv.style.margin = "auto"
        board.innerHTML = '';
        board.appendChild(creDiv);
      });
      head.appendChild(menuItem);
    });
  </script>
</body>

</html>
