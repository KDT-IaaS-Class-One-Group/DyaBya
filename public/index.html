<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin:0; padding: 0; box-sizing: border-box;
    }

    #root{
      width : 100vw;
      height: 100vh;
    }

    #name-list{
      display:flex;
      justify-content: space-around;
      margin-top : 5vh
    }
    #name-list > li {
      line-height: 7.5vh;
      text-align: center;
      list-style-type: none;
      width:10vw;
      height:8vh;
      cursor: pointer;
      background-color:lightsteelblue;
      font-size: 40px;
      
    }
    #slide-list {
      display:flex;
      font-size: 30px;
      height: 100%;
      align-items: center;
    }

    .slide{
      display:none;
      position: relative;
      left: 30vw;
      bottom : 15vh;
      background-color: azure;
    }
    .active-slide{
      display:block;
    }

    
  </style>
</head>
<body>
  <div id="root">
    <ul id="name-list"></ul>
    <ul id="slide-list"></ul>
  </div>
  <script>
    const nameList = document.getElementById('name-list');
    const slideList = document.getElementById('slide-list');
    const names = ["김우진", "방승희", "정영식", "최성민"];
    const slidesContent = [
      `김우진<br>URL : <a href = "https://github.com/kimwoojin123/ramen-log">https://github.com/kimwoojin123/ramen-log</a><br>취미 : 음악감상, 자전거 타기<br>각오 : 팀원들의 스트레스를 줄이겠습니다!`,
      `방승희<br>URL : <a href = "https://github.com/seunghee1108/NOTEPAD">https://github.com/seunghee1108/NOTEPAD</a><br>취미 : 음악감상, 산책<br>각오 : 빡세게 하겠습니다!`,
      `정영식<br>URL : <a href = "https://github.com/JungYoungSick">https://github.com/JungYoungSick</a><br>취미 : 독서, 영화감상, 클래식감상, 자전거타기<br>각오 : 맡은 바 최선을 다 하겠습니다!`,
      `최성민<br>URL : <a href = "https://github.com/JungYoungSick">https://github.com/JungYoungSick</a><br>취미 : 컴퓨터 하드웨어 조립<br>각오 : 재밌게 같이 하겠습니다!`
    ];
    names.forEach((name, index) => {
      const li = document.createElement('li');
      li.textContent = name;
      li.addEventListener('click', () => showSlide(index));
      nameList.appendChild(li)
    })

    slidesContent.forEach(content => {
      const slide = document.createElement('li');
      slide.classList.add('slide');
      slide.innerHTML = content;
      slideList.appendChild(slide);
    });

    function showSlide(index) {
      const slides = document.querySelectorAll('.slide');
      slides.forEach(slide => slide.classList.remove('active-slide'));
      slides[index].classList.add('active-slide');
    }



  </script>
</body>
</html>
