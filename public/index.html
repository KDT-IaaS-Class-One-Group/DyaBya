<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: gray;
      font-size: 3vh;
    }

    #root {
      display: flex;
      flex-direction: column;
      width: 100vw;
      height: 100vh;
    }

    #head {
      width: 100vw;
      height: 10vh;
      background-color: gray;
      display: flex;
      flex-direction: row;
      text-align: center;
      justify-content: center;
      align-items: center;
    }

    #board {
      width: 100vw;
      height: 90vh;
      background-color: darkgray;
    }

    #home {
      width: 25vw;
      cursor: pointer;
      margin: auto;
    }

    #team {
      width: 25vw;
      cursor: pointer;
    }

    #member {
      width: 25vw;
      cursor: pointer;
    }

    #purpose {
      width: 25vw;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="root">
    <div id="head">
      <!-- <div type="button" id="home">Home</div>
      <div type="button" id="team">Team</div>
      <div type="button" id="member">Member</div>
      <div type="button" id="purpose">Purpose</div> -->
    </div>
    <div id="board"></div>
  </div>
  <script type="module">

function createElement(type, props, ...children) {
      return { type, props, children};
    }

    function component(stateData) {
      const menuItems = [];
      for (let i=0; i<stateData.length; i++){
        const item = stateData[i];
        const menuItem = createElement('a', {href:item.hash}, item.text)
        menuItems.push(menuItem);
      }
      return createElement('div', {style:"width:100vw; display:flex; justify-content: space-between; "}, ...menuItems);
    }
    
    function render(virtualDom) {
      if(typeof virtualDom === 'string') {
        return document.createTextNode(virtualDom);
      }
      const element = document.createElement(virtualDom.type);
      if(virtualDom.props) {
        for( const [key,value] of Object.entries(virtualDom.props)) {
          element.setAttribute(key,value);
        }
      }
      for(let i=0; i<virtualDom.children.length; i++) {
        const child = virtualDom.children[i];
        element.appendChild(render(child));
      }
      return element;
    }

    const stateData = [
      { hash: '#home', text: 'Home' },
      { hash: '#team', text: 'Team' },
      { hash: '#member', text: 'Member' },
      { hash: '#purpose', text: 'Purpose' },
    ];

    const virtualDom = component(stateData);
    const container = document.getElementById('head');
    container.appendChild(render(virtualDom));

    


  </script>
</body>

</html>
