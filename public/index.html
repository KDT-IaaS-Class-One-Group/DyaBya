<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin:0; padding: 0; box-sizing: border-box;
    }

    #root{
      width : 100vw;
      height: 100vh;
    }

    #name-list{
      display:flex;
      justify-content: space-around;
      margin-top : 5vh
    }
    #name-list > li {
      line-height: 7.5vh;
      text-align: center;
      list-style-type: none;
      width:10vw;
      height:8vh;
      cursor: pointer;
      background-color:lightsteelblue;
      font-size: 40px;
      
    }
    #slide-list {
      display:flex;
      font-size: 30px;
      height: 100%;
      align-items: center;
    }

    .slide{
      display:none;
      position: relative;
      left: 30vw;
      bottom : 15vh;
      background-color: azure;
    }
    .active-slide{
      display:block;
    }

    
  </style>
</head>
<body>
  <div id="root">
    <ul id="name-list"></ul>
    <ul id="slide-list"></ul>
  </div>
  <script>
    const nameList = document.getElementById('name-list');
    const slideList = document.getElementById('slide-list');

    // 이름 영역에 표기할 내용 배열 저장
    const names = ["김우진", "방승희", "정영식", "최성민"];

    // 슬라이드에 작성할 내용들을 객체 형식으로 저장
    const slidesContent = {
      "김우진": {
        url: "https://github.com/kimwoojin123/",
        hobby: "음악감상, 자전거 타기",
        resolution: "팀원들의 스트레스를 줄이겠습니다!"
      },
      "방승희": {
        url: "https://github.com/seunghee1108/",
        hobby: "음악감상, 산책",
        resolution: "빡세게 하겠습니다!"
      },
      "정영식": {
        url: "https://github.com/JungYoungSick",
        hobby: "독서, 영화감상, 클래식감상, 자전거타기",
        resolution: "맡은 바 최선을 다 하겠습니다!"
      },
      "최성민": {
        url: "https://github.com/csm009177",
        hobby: "컴퓨터 하드웨어 조립",
        resolution: "재밌게 같이 하겠습니다!"
      }
    };


    // nameList에 배열내용을 넣어 li로 추가, li들에게 클릭이벤트로 슬라이드 렌더링 함수 추가
    names.forEach((name) => {
      const li = document.createElement('li');
      li.textContent = name;
      li.addEventListener('click', () => showSlide(name));
      nameList.appendChild(li);
    });


    // 슬라이드 렌더링함수
    function showSlide(name) {
      const slides = document.querySelectorAll('.slide');
      // 각 슬라이드에 대해 active-slide 클래스를 지워주어 현재 활성화된 클래스라는 속성을 없앤다.
      slides.forEach(slide => slide.classList.remove('active-slide'));
      // 단축평가 slidesContent[name]이 존재하면 slidesContent[name].element.classList.add('active-slide')실행
      // 실행되는 내용은 slidesContent[name]의 html요소에 active-slide 클래스를 추가해준다.
      slidesContent[name] && slidesContent[name].element.classList.add('active-slide');
    }


    // names를 순회하며 해당 길이만큼 콜백을 반복하여 반환
    names.forEach(name => {
      // slide 클래스를 가진 li들을 생성
      const slide = document.createElement('li');
      slide.classList.add('slide');

      // 해당 슬라이드의 내용을 slidesContent의 객체값들에 접근하여 가져온다.
      slide.innerHTML = `URL: <a href="${slidesContent[name].url}">${slidesContent[name].url}</a><br>취미: ${slidesContent[name].hobby}<br>각오: ${slidesContent[name].resolution}`;
      slideList.appendChild(slide);

      // slidesContent 객체의 이름에 따른 속성들에 slide를 할당한다.
      slidesContent[name].element = slide;
    });


  </script>
</body>
</html>
