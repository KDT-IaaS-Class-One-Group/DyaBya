<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin:0; padding: 0; box-sizing: border-box;
    }

    #root{
      width : 100vw;
      height: 100vh;
    }

    #name-list{
      display:flex;
      justify-content: space-around;
      margin-top : 5vh
    }
    #name-list > li {
      line-height: 7.5vh;
      text-align: center;
      list-style-type: none;
      width:10vw;
      height:8vh;
      cursor: pointer;
      background-color:lightsteelblue;
      font-size: 40px;
      
    }
    #slide-list {
      display:flex;
      font-size: 30px;
      height: 100%;
      align-items: center;
    }

    .slide{
      display:none;
      position: relative;
      left: 30vw;
      bottom : 15vh;
      background-color: azure;
    }
    .active-slide{
      display:block;
    }

    
  </style>
</head>
<body>
  <div id="root">
    <ul id="name-list"></ul>
    <ul id="slide-list"></ul>
  </div>
  <script>
    const nameList = document.getElementById('name-list');
    const slideList = document.getElementById('slide-list');
    const names = ["김우진", "방승희", "정영식", "최성민"];

    const slidesContent = {
      "김우진": {
        url: "https://github.com/kimwoojin123/ramen-log",
        hobby: "음악감상, 자전거 타기",
        resolution: "팀원들의 스트레스를 줄이겠습니다!"
      },
      "방승희": {
        url: "https://github.com/seunghee1108/NOTEPAD",
        hobby: "음악감상, 산책",
        resolution: "빡세게 하겠습니다!"
      },
      "정영식": {
        url: "https://github.com/JungYoungSick",
        hobby: "독서, 영화감상, 클래식감상, 자전거타기",
        resolution: "맡은 바 최선을 다 하겠습니다!"
      },
      "최성민": {
        url: "https://github.com/JungYoungSick",
        hobby: "컴퓨터 하드웨어 조립",
        resolution: "재밌게 같이 하겠습니다!"
      }
    };

    names.forEach((name, index) => {
      const li = document.createElement('li');
      li.textContent = name;
      li.addEventListener('click', () => showSlide(name));
      nameList.appendChild(li);
    });

    function showSlide(name) {
      const slides = document.querySelectorAll('.slide');
      slides.forEach(slide => slide.classList.remove('active-slide'));
      slidesContent[name] && slidesContent[name].element.classList.add('active-slide');
    }

    names.forEach(name => {
      const slide = document.createElement('li');
      slide.classList.add('slide');
      slide.innerHTML = `URL: <a href="${slidesContent[name].url}">${slidesContent[name].url}</a><br>취미: ${slidesContent[name].hobby}<br>각오: ${slidesContent[name].resolution}`;
      slideList.appendChild(slide);
      slidesContent[name].element = slide;
    });


    function getInfo(name, key) {
      return slidesContent[name][key];
    }

  </script>
</body>
</html>
