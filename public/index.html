<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HASH STATE</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: gray;
      font-size: 3vh;
    }

    #root {
      display: flex;
      flex-direction: column;
      width: 100vw;
      height: 100vh;
    }

    #head {
      width: 100vw;
      height: 10vh;
      background-color: gray;
      display: flex;
      flex-direction: row;
      text-align: center;
      justify-content: center;
      align-items: center;
    }

    #board {
      width: 100vw;
      height: 90vh;
      background-color: darkgray;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
    }

    #home {
      width: 25vw;
      cursor: pointer;
      margin: auto;
    }

    #team {
      width: 25vw;
      cursor: pointer;
    }

    #member {
      width: 25vw;
      cursor: pointer;
    }

    #purpose {
      width: 25vw;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="root">
    <div id="head"><!--will dynamically MenuItems add here --></div>
    <div id="board"></div>
  </div>
  <script>
    const stateData = [
      { hash: '#home',    text: 'Home',    name:"Home"},
      { hash: '#team',    text: 'Team',    name:"Team"},
      { hash: '#member',  text: 'Member',  name:"Member"},
      { hash: '#purpose', text: 'Purpose', name:"Purpose"},
    ];
    // find id about tag
    const root = document.getElementById('root');
    const head = document.getElementById('head');
    const board = document.getElementById('board');
    stateData.forEach(item => {       // Dynamically create menuItems
      const menuItem = document.createElement('a');   // createTag
      menuItem.href = item.hash;      // bording href on createTag 
      menuItem.innerText = item.text; // bording text on createTag
      menuItem.id = item.text         // bording id   on createTag
      menuItem.style.margin = "auto"
      menuItem.addEventListener('click', () => {       // boarding by click
        const creDiv = document.createElement('div');   
        creDiv.innerHTML = `now state : ${item.text}`; // state show
        creDiv.style.width  = "90vw"
        creDiv.style.height = "80vh"
        creDiv.style.margin = "auto"
        board.innerHTML = '';          // Clear previous content
        board.appendChild(creDiv);     // append on board
      });
      head.appendChild(menuItem);      // board
    });
  </script>
  <script src="../module/componant.js">
    componant("div", {}, "test")
  </script>
</body>
</html>
