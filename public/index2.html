<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: gray;
      font-size: 3vh;
    }

    #root {
      display: flex;
      flex-direction: column;
      width: 100vw;
      height: 100vh;
    }

    #head {
      width: 100vw;
      height: 10vh;
      background-color: gray;
      display: flex;
      flex-direction: row;
      text-align: center;
      justify-content: center;
      align-items: center;
    }

    #board {
      width: 100vw;
      height: 90vh;
      background-color: darkgray;
    }

    #home {
      width: 25vw;
      cursor: pointer;
      margin: auto;
    }

    #team {
      width: 25vw;
      cursor: pointer;
    }

    #member {
      width: 25vw;
      cursor: pointer;
    }

    #purpose {
      width: 25vw;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="root">
    <div id="head">
      <a  href="#home" id="home">Home</a>
      <a  href="#team" id="team">Team</a>
      <a  href="#member" id="member">Member</a>
      <a  href="#purpose" id="purpose">Purpose</a>
    </div>
    <div id="board"></div>
  </div>
  <script>
      const home    = document.getElementById('home')        
      const team    = document.getElementById('team')    
      const member  = document.getElementById('member')    
      const purpose = document.getElementById('purpose')
      home.addEventListener('click', ()=> {
        const board = document.getElementById('board')
        const creDiv = document.createElement('div')
        creDiv.innerHTML = `now state : ${home}`;
        creDiv.style.backgroundColor = "darkgray";
        
        board.appendChild(creDiv)
      })
  </script>
</body>

</html>
