<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      #CategoryBox {
        width: 100vw;
        height: 15vh;
        background-color: rgb(34, 132, 34);

        display: flex;
        align-items: center;
        justify-content: space-around;
      }
      button {
        width: 20vw;
        height: 10vh;
        border-radius: 20px;

        font-size: 30px;
      }
      .catH {
        text-decoration: none;
      }
      button:hover {
        background-color: #45a049;
      }

      #bord {
        margin-top: 5vh;
        margin: 5px solid rgb(34, 132, 34);

        display: flex;
        align-items: end;
        justify-content: space-around;
      }
    </style>
  </head>
  <body>
    <div id="Top">
      <!-- 카테고리 레이아웃(간단한 스타일 작업 완료) -->
      <div id="CategoryBox">
        <!-- 카테고리 : 부가기능으로 채팅을 할 수 있는 기능을 넣을까 한다. -->
        <button name="home" id="Home">
          <a href="index1.html" class="catH">Home</a>
        </button>
        <!-- 팀명의 소개와 팀에 대한 내용들을 소개한다 -->
        <button name="Team" id="Team">
          <a href="index2.html" class="catH">Team</a>
        </button>
        <!-- 카테고리 : 팀원에 대한 소개를 한다. -->
        <button name="Teamplayer" id="Teamplayer">
          <a href="index3.html" class="catH">Teamplayer</a>
        </button>
        <!-- 팀의 목표에 대해 설명한다. -->
        <button name="Target" id="Target">
          <a href="index4.html" class="catH">Target</a>
        </button>
      </div>
    </div>
    <script></script>
  </body>
</html>
