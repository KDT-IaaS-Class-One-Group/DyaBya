    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      #CategoryBox {
        width: 100vw;
        height: 15vh;
        background-color: rgb(34, 132, 34);
        display: flex;
        align-items: center;
        justify-content: space-around;
      }

        width: 20vw;
        height: 10vh;
        border-radius: 20px;

        font-size: 30px;
      }

        margin: 5px solid rgb(34, 132, 34);

        align-items: end;
        justify-content: space-around;
      }

        width: 20vw;
        height: 60vh;

        align-items: center;
        justify-content: space-between;
        flex-direction: column;
      }
      .name {
        width: 20vw;
        height: 10vh;
        border: 2px solid rgb(34, 132, 34);
        border-radius: 10px;

        display: flex;
        align-items: center;
        justify-content: center;

        font-size: 30px;
        cursor: pointer;
      }
      #infoContainer {
        display: flex;
        align-items: flex-end;
        justify-content: center;

        font-size: 16px;
      }
      .memberBox {
        width: 70vw;
        height: 60vh;
        border: 2px solid rgb(34, 132, 34);
        padding: 20px;
        text-align: center;
        cursor: pointer;
      }
    </style>
