<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      #CategoryBox {
        width: 100vw;
        height: 10vh;
        background-color: gray;
        display: flex;
        align-items: center;
        justify-content: space-around;
      }
      input {
        width: 20vw;
        height: 8vh;
        background-color: gray;
        border-radius: 20px;
      }
      #root {
        display: flex;
        justify-content: space-around;
        align-items: start;
      }
      .name {
        margin-top: 1vh;
        font-size: 20px;
        cursor: pointer; /* 추가: 커서를 포인터로 변경하여 클릭 가능한 상태로 만듭니다. */
      }
      #infoContainer {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div id="Top">
      <!-- 카테고리 레이아웃(간단한 스타일 작업 완료) -->
      <div id="CategoryBox">
        <input type="button" name="home" id="Home" value="Home" />
        <input
          type="button"
          name="Teamplayer"
          id="Teamplayer"
          value="Teamplayer"
        />
        <input type="button" name="Team" id="Team" value="Team" />
        <input type="button" name="Target" id="Target" value="Target" />
      </div>
      <div id="root">
        <div id="kim" class="name" data-hash="kim">김우진</div>
        <div id="bang" class="name" data-hash="bang">방승희</div>
        <div id="jung" class="name" data-hash="jung">정영식</div>
        <div id="choi" class="name" data-hash="choi">최성민</div>
      </div>
      <div id="infoContainer">
        <p id="infoText"></p>
      </div>
    </div>
    <script>
      const infoContainer = document.getElementById("infoText");

      const membersInfo = {
        kim: {
          각오: "팀원들의 스트레스를 줄이겠습니다.",
          취미: "음악 감상, 자전거 타기",
        },
        bang: { 각오: "빡세게 하겠습니다.", 취미: "산책, 음악감상" },
        jung: {
          각오: "맡은 바 최선을 다하겠습니다.",
          취미: "독서, 영화 감상, 클래식 감상, 차 마시기",
        },
        choi: { 각오: "재밌게 같이 하겠습니다.", 취미: "컴퓨터 하드웨어 조립" },
      };

      // 해시 변경 시 이벤트 처리
      window.addEventListener("hashchange", () => {
        const currentHash = window.location.hash.substring(1); // 현재 해시값 가져오기
        const selectedElement = document.querySelector(
          `[data-hash="${currentHash}"]`
        );

        // 선택된 요소에 대한 처리 (예: 스타일 변경 등)
        if (selectedElement) {
          // 예: 선택된 요소의 배경색 변경
          selectedElement.style.backgroundColor = "lightblue";

          // 선택된 멤버의 정보 표시
          const info = membersInfo[currentHash];
          if (info) {
            infoContainer.textContent = `각오: ${info.각오}, 취미: ${info.취미}`;
          }
        }
      });

      // div 클릭 시 이벤트 처리
      document.getElementById("root").addEventListener("click", (event) => {
        const clickedElement = event.target;
        if (clickedElement.classList.contains("name")) {
          const hashValue = clickedElement.getAttribute("data-hash");
          window.location.hash = hashValue; // 해시 변경
        }
      });

      // 초기 로딩 시 해시값에 따라 처리
      window.addEventListener("load", () => {
        const currentHash = window.location.hash.substring(1);
        const selectedElement = document.querySelector(
          `[data-hash="${currentHash}"]`
        );

        // 선택된 요소에 대한 처리 (예: 스타일 변경 등)
        if (selectedElement) {
          selectedElement.style.backgroundColor = "lightblue";

          // 선택된 멤버의 정보 표시
          const info = membersInfo[currentHash];
          if (info) {
            infoContainer.textContent = `각오: ${info.각오}, 취미: ${info.취미}`;
          }
        }
      });
    </script>
  </body>
</html>
